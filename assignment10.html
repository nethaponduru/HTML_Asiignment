<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is a comment explaining the purpose of the HTML document -->
    <ul>
        <li>&lt; - Less than symbol</li>
        <li>&gt; - Greater than symbol</li>
        <li>&amp; - Ampersand (used for HTML entities)</li>
        <li>&copy; - Copyright symbol</li>
        <li>&reg; - Registered trademark symbol</li>
        <li>&trade; - Trademark symbol</li>
    </ul>
</body>
</html>
